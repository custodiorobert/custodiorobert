<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Me Chatbot</title>
  <link rel="stylesheet" href="stylebot.css" />
</head>
<body>

<div class="chatbox">
  <h2>A sample ðŸ¤– AI Chatbot</h2>
  <p class="subtitle">Ask me about my skills, projects, or contact info</p>

  <div id="messages"></div>

  <div class="buttons">
  <button onclick="sendMessage('What is your name?')">Name</button>
  <button onclick="sendMessage('What skills do you have?')">Skills</button>
  <button onclick="sendMessage('What projects have you built?')">Projects</button>
  <button onclick="sendMessage('How can I contact you?')">Contact</button>
  <button onclick="sendMessage('Do you have a GitHub?')">GitHub</button>
</div>


  <input type="text" id="userInput" placeholder="Ask me about my skills, projects, or contact info" />
  <button onclick="sendMessage()">Send</button>
</div>
<div id="messages"></div>

<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="container">
    <h1>A simple ðŸ’¼ Job Application Tracker</h1>

    <form id="jobForm">
      <input type="text" id="company" placeholder="Company Name" required>
      <input type="text" id="role" placeholder="Role / Position" required>
      <select id="status" required>
        <option value="">Application Status</option>
        <option value="Applied">Applied</option>
        <option value="Interview">Interview</option>
        <option value="Rejected">Rejected</option>
        <option value="Offer">Offer</option>
      </select>
      <button type="submit">Add Job</button>
    </form>

    <h2>My Applications</h2>
    <table id="jobTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Jobs will appear here -->
      </tbody>
    </table>
  </div>

  <script src="tracker.js"></script>
</body>

<script src="bot.js"></script>
</body>
</html>
